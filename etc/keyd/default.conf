[main]
capslock=escape

`=print

esc=`

home=pageup
pageup=home

end=pagedown
pagedown=end

rightcontrol=layer(symbolLayer)
rightalt=layer(symbolLayer)
rightshift=layer(mediaLayer)

[control]
esc=capslock

[meta]
capslock=toggle(vimmode)

[symbolLayer]
q = !
w = @
e = #
r = $
t = %
y = ^
u = &
i = *
o = (
p = )
